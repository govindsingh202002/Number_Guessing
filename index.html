<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Guess number between 1 to 100 in maximum 10 trails</p>
    <h1>Number Guess</h1>
    <form>
        <input type="text" name="input" id="input">
        <input type="submit" id="submit">
    </form>
    <div class="output">
        <div class="remaining">Remaining guess :- </div>
        <div class="previousValues">Your Guessed values :- </div>
        <div class="result"></div>
        <div class="start"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
